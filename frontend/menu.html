<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu - Café Aroma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background: linear-gradient(135deg, #b39353 0%, #628b40 100%);">
        <nav>
            <h1 class="logo">☕ Café Aroma</h1>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="bestseller.html">Bestseller</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-menu-section">
        <h2 style="color:#4B2E19; text-align: center; margin-top: 50px;">Order Your Meal</h2>

        <!-- Categories Grid -->
        <div id="category-select" class="menu-category-grid" style="margin-top: 50px;">
            <div class="menu-category-card" data-category="fastfood" style="background: linear-gradient(135deg, #603813, #f3e5ab);">
                <img src="images/pizza.png" alt="Fast Food">
                <h3>Fast Food</h3>
            </div>
            <div class="menu-category-card" data-category="dessert" style="background: linear-gradient(135deg, #603813, #f3e5ab);">
                <img src="images/pastry.png" alt="Dessert">
                <h3>Dessert</h3>
            </div>
            <div class="menu-category-card" data-category="beverages" style="background: linear-gradient(135deg, #603813, #f3e5ab);">
                <img src="images/juice.png" alt="Beverages">
                <h3>Beverages</h3>
            </div>
        </div>

        <!-- Order Form -->
        <form id="orderForm" style="display:none;">
            <h2 id="category-title"></h2>
            <div class="order-menu-grid" id="dishes-list"></div>

            <h3>Your Cart</h3>
            <div id="cart"></div>
            <div id="grand-total" style="font-weight:bold; font-size:1.1rem; margin:10px 0;"></div>

            <button type="submit" class="btn order-now-btn">Order Now</button>
            <button type="button" id="back-to-category" class="btn back-to-category">Back to Categories</button>
        </form>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="footer-container">
            <div class="footer-info">
                <p><img src="images/telephoneicon.png" alt="Phone" class="footer-icon"> <span>+91 93734 43088</span></p>
                <p><img src="/images/location.png" alt="Location" class="footer-icon"> Vishrambag, Sangli, Maharashtra</p>
            </div>
            <div class="footer-social">
                <span>Follow us:</span>
                <a href="#" title="Instagram"><img src="/images/instagramlogo.png" alt="Instagram" class="footer-social-icon"></a>
                <a href="#" title="Facebook"><img src="/images/facebooklogo.png" alt="Facebook" class="footer-social-icon"></a>
            </div>
        </div>
        <div class="footer-copy">&copy; 2025 Café Aroma Restaurant. All rights reserved.</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
